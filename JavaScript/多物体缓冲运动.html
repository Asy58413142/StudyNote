<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul,li{
			list-style: none;
		}
		ul li{
			width: 200px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
	<!-- 所有的多物体运动定义的变量都不能公用 -->
	<script type="text/javascript">
		window.onload=function(){
			var lis=document.getElementsByTagName('li');
			for (var i = lis.length - 1; i >= 0; i--) {
				lis[i].timer=null;//要分配不同的timer否则会造成还没完成动作就会停止动画
				lis[i].onmouseover=function(){
					startAnim(this,400);
				};
				lis[i].onmouseout=function(){
					startAnim(this,200);
				};
			}
		};
		// var timer=null;

		function startAnim(obj,target){
			
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				var speed=(target-obj.offsetWidth)/8;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if (target===obj.offsetWidth) {
					clearInterval(obj.timer);
				}else{
					alert(parseInt(obj.style.width));
					obj.style.width=speed+obj.offsetWidth+"px";
				}

			},50);
		}
		function getStyle(obj,attr){
			if (obj.currentStyle) {
				return obj.currentStyle[attr];//针对IE
			}else{
				return getComputedStyle(obj,false)[attr];//针对火狐
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
